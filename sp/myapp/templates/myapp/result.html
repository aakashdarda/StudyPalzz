<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Results | StudyPalz</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #008080;
            --secondary-color: #005f5f;
            --background-gradient: linear-gradient(135deg, #d0e4e2, #008080);
            --white: #ffffff;
            --text-color: #2c3e50;
            --text-muted: #6c757d;
            --box-shadow: 0 8px 32px rgba(0, 128, 128, 0.15);
            --radius: 20px;
            --font-family-primary: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            --transition-speed: 0.4s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family-primary);
            background: var(--background-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-color);
            padding: 20px;
            line-height: 1.6;
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes appearUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shine {
            0% {
                background-position: -100% 50%;
            }
            100% {
                background-position: 200% 50%;
            }
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: var(--radius);
            box-shadow: 0 8px 32px rgba(0, 128, 128, 0.15);
            padding: 3rem;
            width: 100%;
            max-width: 640px;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: appearUp 0.8s ease-out forwards;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 128, 128, 0.2);
        }

        .result-header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }

        .result-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.02em;
        }

        .username {
            font-size: 1.3rem;
            color: var(--text-muted);
            margin-bottom: 1.5rem;
            padding: 0.75rem 1.5rem;
            background: rgba(0, 128, 128, 0.05);
            border-radius: var(--radius);
            display: inline-block;
            font-weight: 500;
            transition: all var(--transition-speed);
        }

        .username:hover {
            background: rgba(0, 128, 128, 0.1);
            transform: translateY(-2px);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.5);
            padding: 1.75rem;
            border-radius: var(--radius);
            text-align: center;
            transition: all var(--transition-speed);
            border: 1px solid rgba(0, 128, 128, 0.1);
            position: relative;
            overflow: hidden;
        }

        .stat-box:hover {
            transform: translateY(-5px);
            border-color: var(--primary-color);
            background: rgba(255, 255, 255, 0.9);
        }

        .stat-box::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        .stat-label {
            font-size: 1rem;
            color: var(--text-muted);
            margin-bottom: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .weak-topics {
            margin-bottom: 3rem;
            background: rgba(255, 255, 255, 0.5);
            padding: 2rem;
            border-radius: var(--radius);
            border: 1px solid rgba(0, 128, 128, 0.1);
            transition: all var(--transition-speed);
        }

        .weak-topics:hover {
            background: rgba(255, 255, 255, 0.9);
            transform: translateY(-3px);
            border-color: var(--primary-color);
        }

        .weak-topics h2 {
            font-size: 1.4rem;
            margin-bottom: 1.5rem;
            color: var(--text-color);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-weight: 600;
        }

        .weak-topics h2::before {
            content: 'ðŸ“š';
            font-size: 1.6rem;
        }

        .topic-list {
            list-style: none;
            display: grid;
            gap: 1rem;
        }

        .topic-list li {
            padding: 1.25rem;
            background: var(--white);
            border-radius: calc(var(--radius) / 2);
            transition: all var(--transition-speed);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            font-weight: 500;
            border: 1px solid rgba(0, 128, 128, 0.1);
        }

        .topic-list li::before {
            content: 'â†’';
            color: var(--primary-color);
            font-weight: bold;
            font-size: 1.2rem;
        }

        .topic-list li:hover {
            transform: translateX(8px);
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--white);
            border-color: transparent;
        }

        .topic-list li:hover::before {
            color: var(--white);
        }

        .buttons {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
        }

        .button {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--white);
            padding: 1rem 2rem;
            border-radius: calc(var(--radius) / 2);
            text-decoration: none;
            transition: all var(--transition-speed);
            font-weight: 600;
            font-size: 1.1rem;
            position: relative;
            overflow: hidden;
        }

        .button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 128, 128, 0.3);
        }

        .button.secondary {
            background: transparent;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }

        .button.secondary:hover {
            background: var(--primary-color);
            color: var(--white);
        }

        @media (max-width: 480px) {
            .card {
                padding: 2rem;
            }

            .result-header h1 {
                font-size: 2rem;
            }

            .username {
                font-size: 1.1rem;
            }

            .stats {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .buttons {
                flex-direction: column;
            }

            .stat-box {
                padding: 1.5rem;
            }

            .weak-topics {
                padding: 1.5rem;
            }

            .topic-list li {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="result-header">
            <h1>Quiz Results</h1>
            <div class="username">{{ username }}</div>
        </div>
        
        <div class="stats">
            <div class="stat-box">
                <div class="stat-label">Score</div>
                <div class="stat-value">{{ result.score }}</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Time Taken</div>
                <div class="stat-value">{{ result.time_taken }}s</div>
            </div>
        </div>

        <div class="weak-topics">
            <h2>Areas for Improvement</h2>
            <ul class="topic-list">
                {% for topic in weak_topics %}
                <li>{{ topic.name }}</li>
                {% endfor %}
            </ul>
        </div>

        <div class="buttons">
            <a href="{% url 'dashboard' %}" class="button">
                Back to Dashboard
                <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
            </a>
        </div>
    </div>
</body>
</html>
